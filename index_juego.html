<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú de Elden Ring</title>
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      color: #e6e6e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background-color: #000;
    }

    .menu-container {
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 4px;
      margin-bottom: 20px;
      color: #ffd700;
      animation: fadeIn 1s ease-in-out;
    }

    .menu-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px; /* Espacio entre botones */
    }

    .menu-btn {
      background: transparent;
      color: #fff;
      font-size: 1.2rem;
      text-transform: uppercase;
      text-decoration: none;
      padding: 10px 20px;
      width: 180px;
      border: 1.5px solid #ffd700;
      border-radius: 4px;
      transition: all 0.3s ease;
      text-align: center;
    }

    .menu-btn:hover {
      background-color: #ffd700;
      color: #1d1d1d;
    }

    /* Video de fondo */
    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Animación */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-40px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Video de fondo -->
  <video class="background-video" autoplay muted loop>
    <source src="img/ELDEN RING - Official Gameplay Reveal - BANDAI NAMCO Europe (720p, h264).mp4" type="video/mp4">
    Tu navegador no soporta el video.
  </video>

  <!-- Menú -->
  <div class="menu-container">
    <h1>ETERNAL ECLIPSE</h1>
    <div class="menu-buttons">
      <a href="personajes.html" class="menu-btn">Jugar</a>
      <a href="#" class="menu-btn">Opciones</a>
      <a href="#" class="menu-btn">Salir</a>
    </div>
  </div>

</body>
</html>
