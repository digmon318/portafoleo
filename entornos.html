<!DOCTYPE html>

<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selección de entorno - Eternal Eclipse</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      color: #e6e6e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background-color: #000;
    }


h1 {
  font-size: 2.5rem;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 3px;
  margin-bottom: 30px;
  color: #ffd700;
  animation: fadeIn 1s ease-in-out;
  text-align: center;
}

/* Video de fondo */
.background-video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}

/* Contenedor de selección */
.location-container {
  text-align: center;
  z-index: 1;
}

.locations {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 25px;
}

.card {
  background: #111;
  border-radius: 10px;
  width: 280px;
  cursor: pointer;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card img {
  width: 100%;
  height: 160px;
  object-fit: cover;
}

.card h3 {
  margin: 10px 0;
  color: #ffd700;
}

.card p {
  padding: 0 10px 15px;
  font-size: 14px;
  color: #ccc;
}

.card:hover {
  transform: scale(1.05);
}

.card.selected {
  box-shadow: 0 0 25px 5px gold;
  border: 2px solid gold;
}

/* Botones */
.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
}

.btn {
  background: transparent;
  color: #fff;
  font-size: 1rem;
  text-transform: uppercase;
  text-decoration: none;
  padding: 10px 20px;
  border: 1.5px solid #ffd700;
  border-radius: 4px;
  transition: all 0.3s ease;
  cursor: pointer;
  min-width: 120px;
}

.btn:hover {
  background-color: #ffd700;
  color: #1d1d1d;
}

.btn:disabled {
  border: 1.5px solid #555;
  color: #555;
  cursor: not-allowed;
}

@keyframes fadeIn {
  0% { opacity: 0; transform: translateY(-40px); }
  100% { opacity: 1; transform: translateY(0); }
}

  </style>
</head>
<body>

  <!-- Video de fondo -->

  <video class="background-video" autoplay muted loop>
    <source src="img/ELDEN RING - Official Gameplay Reveal - BANDAI NAMCO Europe (720p, h264).mp4" type="video/mp4">
    Tu navegador no soporta el video.
  </video>

  <!-- Selección de entorno -->

  <div class="location-container">
    <h1>Selecciona dónde iniciar</h1>
    <div class="locations">
      <div class="card" data-location="Liurnia de los Lagos">
        <img src="https://fanaticosdelhardware.com/wp-content/uploads/2022/03/Elden-RIng-5.jpg" alt="Liurnia de los Lagos">
        <h3>Liurnia de los Lagos</h3>
        <p>Un vasto territorio lleno de lagos, academias y secretos ocultos.</p>
      </div>
      <div class="card" data-location="Castillo Stormveil">
        <img src="https://cdn.hobbyconsolas.com/sites/navi.axelspringer.es/public/media/image/2022/03/elden-ring-2631695.jpg?tf=3840x" alt="Castillo Stormveil">
        <h3>Castillo Stormveil</h3>
        <p>Un castillo imponente lleno de enemigos y trampas peligrosas.</p>
      </div>
      <div class="card" data-location="Monte Gelmir">
        <img src="https://www.hobbyconsolas.com/sites/navi.axelspringer.es/public/media/image/2022/02/elden-ring-2625099.jpg" alt="Monte Gelmir">
        <h3>Monte Gelmir</h3>
        <p>Montañas escarpadas y volcanes activos que desafían a cualquier aventurero.</p>
      </div>
    </div>

<div class="buttons">
  <button class="btn" id="playBtn" disabled>Jugar</button>
  <button class="btn" onclick="window.location.href='jefes.html'">Volver</button>
</div>


  </div>

  <script>
    const cards = document.querySelectorAll('.card');
    const playBtn = document.getElementById('playBtn');
    let selectedLocation = null;

    cards.forEach(card => {
      card.addEventListener('click', () => {
        // Quitar selección previa
        cards.forEach(c => c.classList.remove('selected'));

        // Marcar la nueva selección
        card.classList.add('selected');
        selectedLocation = card.getAttribute('data-location');

        // Habilitar botón Jugar
        playBtn.disabled = false;
      });
    });

    playBtn.addEventListener('click', () => {
      if (selectedLocation) {
        alert("Has seleccionado: " + selectedLocation);
        // Aquí puedes redirigir a otra página según la selección
        // window.location.href = "juego.html?entorno=" + encodeURIComponent(selectedLocation);
      }
    });
  </script>

</body>
</html>
