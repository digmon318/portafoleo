<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selecciona una página</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #141E30, #243B55);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 40px;
      text-shadow: 0 0 8px #00c3ff;
    }

    .menu {
      display: flex;
      gap: 25px;
    }

    .menu a {
      text-decoration: none;
      background: #00c3ff;
      color: #fff;
      padding: 15px 30px;
      border-radius: 15px;
      font-size: 1.1em;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0, 195, 255, 0.3);
    }

    .menu a:hover {
      background: #007bff;
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 195, 255, 0.6);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Selecciona la página que deseas visitar</h1>
  <div class="menu">
    <a href="index_factura.html">Factura</a>
    <a href="index_hotel.html">Hotel</a>
    <a href="index_juego.html">Juego</a>
  </div>
  <footer>© 2025 - Proyecto de Navegación HTML</footer>
</body>
</html>
